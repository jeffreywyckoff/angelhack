  <div class="template-dashboard">

      <h1>Needs &amp; Deeds</h1>
    </div>
  </div>

      {{#each items}}
        <li class="list-group-item">{{ name }} <span class="label label-default">{{ rating }}</span></li>
      {{/each}}
    </ul>
 -->
  
  {{> blogLatest num=25}}
</template>

<template name="blogIndex">
  <div id="meteor-blog" class="blog-list">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          {{> blogIndexLoop}}
          {{blogPager}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="blogIndexLoop">
  {{#each posts}}
    <article class="post">
      <div class="row">
        {{#if featuredImage}}
          <div class="col-md-3">
            <a href="{{pathFor 'blogShow'}}" class="thumbnail">
              <img src="{{featuredImage}}" alt="" class="img-responsive">
            </a>
          </div>
        {{/if}}
        <div class="{{#if featuredImage}}col-md-9{{else}}col-md-12{{/if}}">
          <h2>
            <a href="{{pathFor 'blogShow'}}">{{title}}</a>
          </h2>
          <div class="post-meta">
            By {{authorName}} on {{blogFormatDate publishedAt}}
            {{> blogTags }}
          </div>
          <div class="the-content">
            <small>{{{excerpt}}}</small>
          </div>
        </div>
        </div>
    </article>
  {{else}}
    There aren't any listings just yet, why not create one? Tell us about your Needs &amp;/or Deeds...
  {{/each}}
</template>

<template name="blogTags">
  {{#if tags}}
    <div class="post-tags">
      <p> &ndash; Tags: {{blogFormatTags tags}}</p>
    </div>
  {{/if}}
</template>
